<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-imgs">
          <img
            src="images/image-equilibrium.jpg"
            alt="a brilliant cube at the center of a blue frame"
            class="card-img"
          />
          <div class="card-img-hover">
            <img src="images/icon-view.svg" alt="eye image" />
          </div>
        </div>
        <div class="card-description">
          <h2 class="card-description-title">
            <a href="#">Equilibrium #3429</a>
          </h2>
          <p class="card-description-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-description-info">
            <p class="info-value">
              <img src="images/icon-ethereum.svg" alt="icon of ethereum" />
              0.041 ETH
            </p>
            <p class="info-date">
              <img src="images/icon-clock.svg" alt="icon of a rounded clock" />
              3 days left
            </p>
          </div>
        </div>
        <hr />
        <div class="card-description-profile">
          <img
            class="profile-avatar"
            src="images/image-avatar.png"
            alt="avatar of a woman"
          />
          <p class="profile-description">
            Creation of <a href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

    </div> -->
  </body>
</html>
